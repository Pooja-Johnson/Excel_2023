name: excelapp
description: The Official App of the tech fest of Govt. Model Engineering College.
version: 1.0.0+15

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # cupertino_icons: ^0.1.2
  # Add packages below -- App size is a concern

  # Backend
  path: ^1.8.2
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.2
  connectivity_plus: ^3.0.0
  intl: ^0.17.0
  google_sign_in: ^5.4.4
  hive: ^2.2.3
  social_share: ^2.2.1
 
  # UI
  shimmer: ^2.0.0
  flutter_spinkit: ^5.1.0
